type: custom:tv-card
entity: media_player.tv
title: TV
power_row:
  - lg_power
  - lg_settings
  - lg_3d
  - lg_exit
channel_row:
  - lg_left
  - lg_up
  - lg_ok
  - lg_down
  - lg_right
apps_row:
  - lg_vdw
  - lg_mute
  - lg_vup
nav_row:
  - lg_3d
source_row:
  - lg_input
  - lg_h1
  - lg_h2
  - lg_h3
