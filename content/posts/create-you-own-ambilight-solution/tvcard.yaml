    service: switch.turn_on
    service_data:
      entity_id: switch.lg_vol
  lg_vdw:
    icon: mdi:volume-medium
    service: switch.turn_on
    service_data:
      entity_id: switch.lg_vol_2
  lg_h1:
    icon: mdi:video-switch
    service: switch.turn_on
    service_data:
      entity_id: switch.lg_hdmi1
  lg_h2:
    icon: mdi:android
    service: switch.turn_on
    service_data:
      entity_id: switch.lg_hdmi2
  lg_h3:
    icon: mdi:hdmi-port
    service: switch.turn_on
    service_data:
      entity_id: switch.lg_hdmi3
  lg_3d:
    icon: mdi:video-3d
    service: switch.turn_on
    service_data:
